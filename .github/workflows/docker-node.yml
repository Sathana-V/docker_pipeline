name: Build and Push Node App Docker Image

on:
  push:
    branches:
      - main
      - master  # whichever your default branch is

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: sathanav16/sample_node_app  # âœ… Corrected this line

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm i

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ› ï¸ Build Docker image
        run: docker build -t $IMAGE_NAME:latest .

      - name: ğŸš€ Push Docker image
        run: docker push $IMAGE_NAME:latest
